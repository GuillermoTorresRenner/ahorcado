<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de Personaje de Fate Acelerado</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 h2 text-center">Hoja de Personaje de Fate Acelerado</h1>
      <form>
        <!-- Primer Bloque -->
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="alert bg-black text-white">IDENTIDAD</div>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >Nombre del Personaje</label
              >
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="col-4">
            <img src="./assets/FateLogo.png" alt="logo Fate" width="80%" />
            <div class="row justify-content-center mt-5">
              <div class="col-4">
                <label for="puntos" class="form-label">Ptos Fate</label>
                <input
                  type="number"
                  class="form-control"
                  id="puntos"
                  required
                  min="0"
                  value="3"
                />
              </div>
              <div class="col-4">
                <label for="recuperacion" class="form-label"
                  >Recuperacion</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="recuperacion"
                  required
                  min="0"
                  max="3"
                  value="3"
                />
              </div>
            </div>
          </div>
        </div>
        
        <!-- Segundo bloque -->
        <div class="row justify-content-between">
          <div class="col-8">
            <div class="alert bg-black text-white">ASPECTOS</div>

            <label for="aspecto_principal" class="form-label"
              >Aspecto Principal</label
            >
            <input
              type="text"
              class="form-control"
              id="aspecto_principal"
              required
            />

            <label for="complicacion" class="form-label">Complicación</label>
            <input
              type="text"
              class="form-control"
              id="complicacion"
              required
            />

            <label for="aspecto_3" class="form-label">Aspecto</label>
            <input type="text" class="form-control" id="aspecto_3" required />

            <label for="aspecto_4" class="form-label">Aspecto</label>
            <input type="text" class="form-control" id="aspecto_4" required />

            <label for="aspecto_5" class="form-label">Aspecto</label>
            <input type="text" class="form-control" id="aspecto_5" required />
          </div>
       
        <div class="col-4">
          <div class="alert bg-black text-white">ESTILOS</div>
          <input
            type="number"
            class="form-control mb-3"
            id="cauto"
            required
            max="3"
            min="0"
            placeholder="CAUTO"
          />
          <input
            type="number"
            class="form-control mb-3"
            id="furtivo"
            required
            max="3"
            min="0"
            placeholder="FURTIVO"

          />
          <input
            type="number"
            class="form-control mb-3"
            id="ingenioso"
            required
            max="3"
            min="0"
            placeholder="INGENIOSO"

          />
          <input
            type="number"
            class="form-control mb-3"
            id="llamativo"
            required
            max="3"
            min="0"
            placeholder="LLAMATIVO"
          />
          <input
            type="number"
            class="form-control mb-3"
            id="rapido"
            required
            max="3"
            min="0"
            placeholder="RÁPIDO "
          />
          <input
            type="number"
            class="form-control"
            id="vigoroso"
            required
            max="3"
            min="0"
            placeholder="VIGOROSO"
          />
        </div>

        <!-- Tercer bloque -->
        <div class="row">
           <div class="alert bg-black text-white mt-4">PROEZAS</div>
           <input
            type="text"
            class="form-control mb-2"
            id="proeza_1"
            placeholder="Proeza 1"
          />
          <input
            type="text"
            class="form-control mb-2"
            id="proeza_2"
            placeholder="Proeza 2"
          />
          <input
            type="text"
            class="form-control mb-2"
            id="proeza_3"
            placeholder="Proeza 3"
          />
          <input
            type="text"
            class="form-control mb-2"
            id="proeza_4"
            placeholder="Proeza 4"
          />
          <input
            type="text"
            class="form-control"
            id="proeza_5"
            placeholder="Proeza 5"
          />

        </div>
        <!-- Cuarto Bloque -->
        <div class="row">
          <div class="col-4">
             <div class="alert bg-black text-white mt-4">ESTRÉS</div>
             <div class="row">
                <div class="form-check form-switch col">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">1</label>
              </div>
                <div class="form-check form-switch col">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">2</label>
              </div>
                <div class="form-check form-switch col">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">3</label>
              </div>

             </div>
          </div>
          <div class="col-8">
             <div class="alert bg-black text-white mt-4">CONSECUENCIAS</div>
              <input
            type="text"
            class="form-control mb-2"
            id="consecencia_2"
            placeholder="Consecuencia 2"
          />
           <input
            type="text"
            class="form-control  mb-2"
            id="consecencia_4"
            placeholder="Consecuencia 4"
          />
           <input
            type="text"
            class="form-control"
            id="consecencia_6"
            placeholder="Consecuencia 6"
          />

          </div>  
        </div>

        <!-- quinto bloque -->
        <div class="row justify-content-center my-5">
           <button type="submit" class="btn btn-success col-2 mb-5">
          Guardar 
        </button>
        </div>
      </form>
    </div>

    <!-- Enlace a Bootstrap JS (requiere jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
